<!DOCTYPE html>
<html lang="es">
<head>

    <title>Andres Programa</title>
    <style>
        /* FONDO ESPACIAL RETRO CON PROFUNDIDAD */
        body {
            background: #020205;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Capas de estrellas */
        .stars, .stars2 {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            display: block;
        }

        .stars {
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: animStars 100s linear infinite;
            z-index: 1;
            opacity: 0.5;
        }

        .stars2 {
            background: transparent url('https://www.transparenttextures.com/patterns/stars.png') repeat;
            animation: animStars 70s linear infinite;
            z-index: 2;
            opacity: 0.3;
        }

        /* Filtro CRT */
        body::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes animStars {
            from { background-position: 0 0; }
            to { background-position: 0 -2000px; }
        }

        /* VENTANA WINDOWS 95 */
        .window {
            background: #ced0cf;
            border: 2px solid #ffffff;
            border-right-color: #424242;
            border-bottom-color: #424242;
            width: 380px;
            padding: 2px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.6);
            z-index: 10;
            position: relative;
        }

        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white;
            padding: 3px 10px;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: #ced0cf;
            border: 1px solid #ffffff;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 0 4px;
            color: black;
            font-size: 10px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            text-align: center;
            background: #ced0cf;
            border: 1px solid #808080;
            margin: 2px;
        }

        .album-img {
            width: 160px;
            height: 160px;
            border: 3px inset #fff;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            image-rendering: pixelated;
        }

        #letra {
            font-size: 14px;
            color: #000;
            min-height: 70px;
            margin: 10px 0;
            font-weight: bold;
            background: #e1e1e1;
            border: 2px inset #ffffff;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }

        audio {
            width: 100%;
            margin-top: 10px;
            height: 30px;
        }

        /* BOTONES ESTILO WIN95 */
        .win-btn {
            margin-top: 10px;
            background: #ced0cf;
            border: 2px solid #fff;
            border-right-color: #000;
            border-bottom-color: #000;
            padding: 6px 15px;
            cursor: pointer;
            font-family: 'Tahoma', sans-serif;
            font-weight: bold;
            font-size: 12px;
            text-decoration: none;
            color: black;
            display: inline-block;
        }

        .win-btn:active {
            border: 2px inset #000;
        }

        .surprise-btn {
            border: 2px solid #ff80ab;
            border-right-color: #ad1457;
            border-bottom-color: #ad1457;
            background: #fce4ec;
            color: #ad1457;
            margin-left: 5px;
        }
    </style>
</head>
